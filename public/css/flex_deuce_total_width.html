<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒布局测试</title>

        div#container { display: flex; width: 600px; }
        div#div1, div#div2, div#div3 { flex: 1; }
        div#div1 { background-color: orange; }
        div#div2 { background-color: yellow; }
        div#div3 { background-color: limegreen; }
    </style>
</head>
<body>
<div id='container'>
    <div id='div1'>注意：对于中文网页需要使用声明编码，否则会出现乱码。有些浏览器(如 360 浏览器)会设置 GBK 为默认编码，则你需要设置为。</div>
    <div id='div2'>注意：对于中文网页需要使用声明编码，否则会出现乱码。有些浏览器(如 360 浏览器)会设置 GBK 为默认编码，则你需要设置为。</div>
    <div id='div3'>注意：对于中文网页需要使用声明编码，否则会出现乱码。有些浏览器(如 360 浏览器)会设置 GBK 为默认编码，则你需要设置为。</div>
</div>
</body>
</html>
