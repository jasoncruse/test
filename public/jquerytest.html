<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        #test {
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <script>
        $('#test').toggle({
            width: 'hide',
            borderLeft: 'hide',
            borderRight: 'hide',
            paddingLeft: 'hide',
            paddingRight: 'hide',
        })
    </script>
</body>
</html>
